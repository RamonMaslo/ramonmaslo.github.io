        #game-container {

,460" fill="url(%23treeGradient)"/><path d="M600,500 L620,500 L610,430 Z" fill="%23654321"/><path d="M590,470 Q610,410 630,470 Q610,440 590,470" fill="url(%23treeGradient)"/></g><g id="foreground"><path d="M0,500 Q200,480 400,500 T800,500 L800,600 L0,600 Z" fill="%23228B22"/><g id="grass" opacity="0.9"><path d="M50,510 Q60,490 70,510" stroke="%23196619" fill="none"/><path d="M150,505 Q160,485 170,505" stroke="%23196619" fill="none"/><path d="M370,508 Q380,488 390,508" stroke="%23196619" fill="none"/><path d="M580,512 Q590,492 600,512" stroke="%23196619" fill="none"/><path d="M750,507 Q760,487 770,507" stroke="%23196619" fill="none"/></g><g id="bushes"><path d="M100,520 C120,500 140,500 160,520 C140,510 120,510 100,520" fill="%23196619"/><path d="M300,525 C320,505 340,505 360,525 C340,515 320,515 300,525" fill="%23196619"/><path d="M600,522 C620,502 640,502 660,522 C640,512 620,512 600,522" fill="%23196619"/></g></g></svg>');
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Fullscreen styles */
        #game-container.fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            background-size: cover;
            background-position: center bottom;
            cursor: none;
        }

        .fullscreen .chicken {
            transform: scale(1.5);
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 100px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            #game-container {
                width: 100vw;
                height: 100vh;
            }
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #game-screen {
            display: none;
        }

        #game-over-screen {
            display: none;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background: #45a049;
        }

        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 2px black;
        }

        #timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 2px black;
        }

        .chicken {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23B87333"/><stop offset="100%" style="stop-color:%238B4513"/></linearGradient></defs><g id="moorhuhn"><path d="M60,30 Q80,25 85,35 Q90,45 80,50 Q75,52 70,50" fill="%23FF6B6B" stroke="%23CC4444" stroke-width="1"/><path d="M25,40 Q40,20 60,30 Q75,35 70,50 Q65,60 50,65 Q30,70 20,60 Q15,50 25,40" fill="url(%23bodyGradient)" stroke="%23654321" stroke-width="1"/><circle cx="65" cy="35" r="3" fill="black"/><circle cx="64" cy="34" r="1" fill="white"/><path d="M30,45 Q35,40 40,45" stroke="%23654321" stroke-width="2" fill="none"/><path d="M20,60 Q25,58 30,60 Q35,62 40,60" fill="%23B87333"/><path d="M75,35 L85,25 L90,30 L80,40" fill="%23FF6B6B"/><g id="wing"><path d="M40,45 Q50,40 55,45 Q60,50 55,55 Q50,60 40,55 Q35,50 40,45" fill="%238B4513" stroke="%23654321"/><path d="M42,47 Q50,44 53,47 Q56,50 53,53 Q50,56 42,53 Q39,50 42,47" fill="%23B87333"/></g><g id="tail"><path d="M20,50 L10,45 L5,50 L10,55 L20,50" fill="%238B4513" stroke="%23654321"/></g><g id="feet"><path d="M45,65 L40,75 L45,75 L50,65" fill="%23FF6B6B"/><path d="M55,65 L50,75 L55,75 L60,65" fill="%23FF6B6B"/></g></g></svg>');
            transition: transform 0.1s;
            cursor: none !important;
        }

        /* Ensure all elements maintain the crosshair */
        #game-container, 
        #game-container *,
        .button,
        .screen,
        .chicken {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><filter id="shadow"><feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="white"/></filter></defs><g id="crosshair" filter="url(%23shadow)"><circle cx="32" cy="32" r="24" fill="none" stroke="black" stroke-width="1.5"/><circle cx="32" cy="32" r="20" fill="none" stroke="black" stroke-width="1"/><circle cx="32" cy="32" r="2" fill="%23FF0000"/><path d="M32,8 L32,24 M32,40 L32,56 M8,32 L24,32 M40,32 L56,32" stroke="black" stroke-width="2"/><path d="M32,8 L32,24 M32,40 L32,56 M8,32 L24,32 M40,32 L56,32" stroke="red" stroke-width="1" opacity="0.5"/></g></svg>') 32 32, crosshair !important;
        }

        /* Exception for the fullscreen button */
        #fullscreen-btn,
        #sound-toggle {
            cursor: pointer !important;
        }

        .chicken:hover {
            transform: scale(1.1);
        }

        #game-container.fullscreen,
        #game-container.fullscreen * {
            cursor: none !important;
        }

        .chicken.hit {
            transform: rotate(180deg) scale(1.2);
            opacity: 0;
            transition: all 0.5s;
            filter: brightness(0.7);
        }

        @keyframes wingFlap {
            0% { transform: scaleX(1) rotate(0deg); }
            50% { transform: scaleX(1) rotate(5deg); }
            100% { transform: scaleX(1) rotate(0deg); }
        }

        .chicken::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 30px;
            bottom: -25px;
            left: -10%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            transform: scaleX(0.7);
            opacity: 0.5;
            pointer-events: none;
        }

        .fullscreen .chicken {
            width: 120px;
            height: 120px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3));
        }

        .chicken.hit {
            animation: death 0.5s ease-out forwards;
        }

        /* Death animation frames */
        @keyframes death {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(90deg); }
            100% { transform: scale(0) rotate(180deg); }
        }

        /* Add feather particle effect on hit */
        .feather {
            position: absolute;
            width: 12px;
            height: 12px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><path d="M4,0 Q8,4 4,8 Q0,4 4,0" fill="%23B87333"/></svg>');
            pointer-events: none;
        }

        /* Add parallax effect to background */
        @keyframes cloudFloat {
            from { transform: translateX(0); }
            to { transform: translateX(50px); }
        }

        #game-container.fullscreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            background-size: cover;
            animation: cloudFloat 30s linear infinite alternate;
        }

        /* Cloud animation */
        @keyframes floatClouds {
            from { background-position-x: 0; }
            to { background-position-x: 100%; }
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><g id="floating-clouds" opacity="0.7"><path d="M100,150 q30,-20 60,0 t60,0 t60,0 q30,20 0,40 q-30,20 -60,0 t-60,0 t-60,0 q-30,-20 0,-40" fill="white"/><path d="M400,100 q20,-15 40,0 t40,0 t40,0 q20,15 0,30 q-20,15 -40,0 t-40,0 t-40,0 q-20,-15 0,-30" fill="white"/></g></svg>');
            pointer-events: none;
            animation: floatClouds 60s linear infinite;
        }

        /* Grass animation */
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .grass-element {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 15px;
            background: #196619;
            transform-origin: bottom center;
            animation: sway 2s ease-in-out infinite;
        }

        /* Tree shadow effect */
        .tree-shadow {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
            background: rgba(0, 0, 0, 0.1);
            filter: blur(5px);
            transform: skewX(45deg);
        }

        /* Add ambient particles */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        .ambient-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: float 3s infinite alternate;
        }

        /* Hide default cursor in fullscreen */
        #game-container.fullscreen {
            cursor: none;
        }

        /* Custom cursor for fullscreen */
        #custom-cursor {
            display: none;
            position: fixed;
            width: 64px;
            height: 64px;
            pointer-events: none;
            z-index: 9999;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><filter id="shadow"><feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="white"/></filter></defs><g id="crosshair" filter="url(%23shadow)"><circle cx="32" cy="32" r="24" fill="none" stroke="black" stroke-width="1.5"/><circle cx="32" cy="32" r="20" fill="none" stroke="black" stroke-width="1"/><circle cx="32" cy="32" r="2" fill="%23FF0000"/><path d="M32,8 L32,24 M32,40 L32,56 M8,32 L24,32 M40,32 L56,32" stroke="black" stroke-width="2"/><path d="M32,8 L32,24 M32,40 L32,56 M8,32 L24,32 M40,32 L56,32" stroke="red" stroke-width="1" opacity="0.5"/></g></svg>') center center no-repeat;
            transform: translate(-50%, -50%);
        }

        #game-container.fullscreen #custom-cursor {
            display: block;
        }
    </style>
</head>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let chickens = [];
        let isGameRunning = false;
        let isSoundEnabled = false;
        let isFullscreen = false;

        // Sound functions
        function playSound(soundId) {
            if (!isSoundEnabled) return;
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.volume = 0.3; // Lower volume to 30%
                sound.play().catch(e => {
                    console.log('Error playing sound:', e);
                    // If autoplay is blocked, show a message to the user
                    if (e.name === 'NotAllowedError') {
                        alert('Please click somewhere on the game area to enable sounds!');
                    }
                });
            }
        }

        function toggleBackgroundMusic(play) {
            const music = document.getElementById('background-music');
            if (!music) return;
            
            if (play && isSoundEnabled) {
                music.volume = 0.1; // Lower background music volume to 10%
                music.play().catch(e => console.log('Error playing background music:', e));
            } else {
                music.pause();
                music.currentTime = 0;
            }
        }

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            const button = document.getElementById('sound-toggle');
            button.textContent = isSoundEnabled ? '🔊 Disable Sound' : '🔊 Enable Sound';
        }

        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 60;
            isGameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;

            // Play start sound and background music
            playSound('game-start');
            toggleBackgroundMusic(true);

            // Show/hide appropriate screens
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('game-over-screen').style.display = 'none';

            // Clear any existing chickens
            chickens.forEach(chicken => chicken.remove());
            chickens = [];

            // Start game loops
            gameInterval = setInterval(gameLoop, 1000);
            spawnChicken();
        }

        function gameLoop() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function spawnChicken() {
            if (!isGameRunning) return;

            const container = document.getElementById('game-container');
            const gameWidth = container.offsetWidth;
            const gameHeight = container.offsetHeight;

            const chicken = document.createElement('div');
            chicken.className = 'chicken';
            container.appendChild(chicken);

            // Random starting position and speed
            const startFromRight = Math.random() < 0.5;
            const speed = (2 + Math.random() * 3) * (isFullscreen ? 2 : 1); // Faster in fullscreen
            const verticalPos = (gameHeight * 0.2) + Math.random() * (gameHeight * 0.5);

            chicken.style.top = `${verticalPos}px`;
            let position = startFromRight ? gameWidth : -50;
            chicken.style.left = `${position}px`;
            chicken.style.transform = `scaleX(${startFromRight ? -1 : 1})${isFullscreen ? ' scale(1.5)' : ''}`;

            // Click handler
            chicken.addEventListener('click', () => {
                if (!chicken.classList.contains('hit')) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    chicken.classList.add('hit');
                    playSound('gunshot');
                    playSound('chicken-hit');
                    
                    // Create feather particles
                    for (let i = 0; i < 8; i++) {
                        const feather = document.createElement('div');
                        feather.className = 'feather';
                        feather.style.left = chicken.style.left;
                        feather.style.top = chicken.style.top;
                        
                        // Random movement
                        const angle = (Math.random() * Math.PI * 2);
                        const speed = 2 + Math.random() * 3;
                        const dx = Math.cos(angle) * speed;
                        const dy = Math.sin(angle) * speed;
                        
                        document.getElementById('game-container').appendChild(feather);
                        
                        let posX = parseFloat(chicken.style.left);
                        let posY = parseFloat(chicken.style.top);
                        let rotation = 0;
                        
                        function animateFeather() {
                            posX += dx;
                            posY += dy;
                            rotation += 10;
                            
                            feather.style.left = posX + 'px';
                            feather.style.top = posY + 'px';
                            feather.style.transform = `rotate(${rotation}deg)`;
                            
                            if (posY < window.innerHeight) {
                                requestAnimationFrame(animateFeather);
                            } else {
                                feather.remove();
                            }
                        }
                        
                        animateFeather();
                    }
                    
                    setTimeout(() => chicken.remove(), 500);
                }
            });

            // Movement animation
            function moveChicken() {
                if (!isGameRunning) {
                    chicken.remove();
                    return;
                }

                position += startFromRight ? -speed : speed;
                chicken.style.left = `${position}px`;

                if (position < -50 || position > gameWidth) {
                    chicken.remove();
                    chickens = chickens.filter(c => c !== chicken);
                } else {
                    requestAnimationFrame(moveChicken);
                }
            }

            chickens.push(chicken);
            moveChicken();

            // Schedule next spawn
            const nextSpawn = 500 + Math.random() * 1500;
            setTimeout(() => spawnChicken(), nextSpawn);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'flex';
            
            // Play game over sound and stop background music
            playSound('game-over');
            toggleBackgroundMusic(false);
        }

        // Add click sound to game container
        document.getElementById('game-container').addEventListener('click', (e) => {
            if (isGameRunning && e.target.id === 'game-container') {
                playSound('gunshot');
            }
        });

        // Initialize audio context on first user interaction
        document.addEventListener('click', function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                const audioContext = new AudioContext();
                document.removeEventListener('click', initAudio);
            }
        }, { once: true });

        // Fullscreen functions
        function toggleFullscreen() {
            const container = document.getElementById('game-container');
            const icon = document.getElementById('fullscreen-icon');

            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                container.classList.add('fullscreen');
                icon.textContent = '⛶';
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                container.classList.remove('fullscreen');
                icon.textContent = '⛶';
                isFullscreen = false;
            }
            
            // Adjust chicken spawn positions based on container size
            updateGameDimensions();
        }

        // Update game dimensions when fullscreen changes
        function updateGameDimensions() {
            const container = document.getElementById('game-container');
            gameWidth = container.offsetWidth;
            gameHeight = container.offsetHeight;
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const container = document.getElementById('game-container');
            if (!document.fullscreenElement) {
                container.classList.remove('fullscreen');
                isFullscreen = false;
            }
            updateGameDimensions();
        });

        // Initialize game dimensions
        updateGameDimensions();

        // Add dynamic grass elements
        function addGrassElements() {
            const container = document.getElementById('game-container');
            const containerWidth = container.offsetWidth;
            
            for (let i = 0; i < 50; i++) {
                const grass = document.createElement('div');
                grass.className = 'grass-element';
                grass.style.left = `${Math.random() * containerWidth}px`;
                grass.style.animationDelay = `${Math.random() * 2}s`;
                grass.style.height = `${10 + Math.random() * 10}px`;
                container.appendChild(grass);
            }
        }

        // Add ambient particles
        function addAmbientParticles() {
            const container = document.getElementById('game-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'ambient-particle';
                particle.style.left = `${Math.random() * containerWidth}px`;
                particle.style.top = `${Math.random() * containerHeight}px`;
                particle.style.animationDuration = `${2 + Math.random() * 3}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(particle);
            }
        }

        // Initialize landscape elements
        window.addEventListener('load', () => {
            addGrassElements();
            addAmbientParticles();
        });

        // Update landscape elements on fullscreen change
        document.addEventListener('fullscreenchange', () => {
            const container = document.getElementById('game-container');
            // Remove existing elements
            container.querySelectorAll('.grass-element, .ambient-particle').forEach(el => el.remove());
            // Add new elements
            addGrassElements();
            addAmbientParticles();
        });

        // Add custom cursor tracking in fullscreen
        function updateCustomCursor(e) {
            if (document.fullscreenElement) {
                const cursor = document.getElementById('custom-cursor');
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
        }

        document.addEventListener('mousemove', updateCustomCursor);

        // Update cursor visibility on fullscreen change
        document.addEventListener('fullscreenchange', function() {
            const cursor = document.getElementById('custom-cursor');
            if (document.fullscreenElement) {
                cursor.style.display = 'block';
            } else {
                cursor.style.display = 'none';
            }
        });
    </script>
</body>
